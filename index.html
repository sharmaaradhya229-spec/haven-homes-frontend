<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Builder App Login</title>

  <!-- PWA manifest + theme color -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2a4b8d">

  <!-- Optional: for iOS home screen icon -->
  <link rel="apple-touch-icon" href="Logo.png">

  <link rel="stylesheet" href="styles.css">
</head>

<body class="login-page">
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="loginMessage" style="color:red; font-size: 14px; margin-top: 10px;"></p>

    <!-- Forgot Password Link -->
    <p style="margin-top: 15px; font-size: 14px;">
      <a href="reset.html">Forgot Password?</a>
    </p>

    <!-- Sign Up Link -->
    <p style="margin-top: 20px; font-size: 14px;">
      New to Haven Homes? <button id="showSignup" type="button" style="background:none; border:none; color:#007bff; cursor:pointer; text-decoration:underline;">Sign Up</button>
    </p>
  </div>


  <!-- Hidden Signup Form -->
  <div class="login-container" id="signupContainer" style="display:none; margin-top:30px;">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="text" id="signupName" placeholder="Full Name" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <input type="text" id="signupMobile" placeholder="Mobile Number" required>
      <select id="signupRole" required>
        <option value="">I am...</option>
        <option value="buyer">Buyer</option>
        <option value="owner">Owner</option>
        <option value="tenant">Tenant</option>
        <option value="agent">Agent</option>
        <option value="builder">Builder</option>
      </select>
      <button type="submit">Sign Up</button>
    </form>
    <p id="signupMessage" style="color:green; font-size: 14px; margin-top: 10px;"></p>
    <p style="margin-top: 15px; font-size: 14px;">
      Already have an account? 
      <button id="showLogin" type="button" style="background:none; border:none; color:#007bff; cursor:pointer; text-decoration:underline;">
        Login
      </button>
    </p>
  </div>

  <script src="login.js"></script>
</body>
</html>
