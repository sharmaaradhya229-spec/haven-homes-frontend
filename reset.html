<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
  <div class="login-container">
    <h2>Reset Password</h2>

    <!-- Step 1: Request OTP -->
    <form id="requestOtpForm">
      <input type="email" id="resetEmail" placeholder="Enter your registered email" required>
      <button type="submit">Send OTP</button>
    </form>

    <!-- Step 2: Verify OTP -->
    <form id="verifyOtpForm" style="display:none; margin-top: 15px;">
      <input type="text" id="otp" placeholder="Enter OTP" required>
      <button type="submit">Verify OTP</button>
    </form>

    <!-- Step 3: Reset Password -->
    <form id="resetPasswordForm" style="display:none; margin-top: 15px;">
      <input type="password" id="newPassword" placeholder="New Password" required>
      <button type="submit">Reset Password</button>
    </form>

    <p id="resetMessage" style="color:red; font-size: 14px; margin-top: 10px;"></p>
  </div>

  <script src="reset.js"></script>
</body>
</html>
